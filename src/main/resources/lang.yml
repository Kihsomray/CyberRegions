    - '&8➼ &c/ctp about &fAbout the plugin.'
    - '&8➼ &c/ctp help &fSee the help menu.'
    - '&8➼ &c/ctp reload &fReload the plugin.'
    - '&8➼ &c/ctp create <region> &fCreate a region in your world.'
    - '&8➼ &c/ctp rename <region> &fChange the ID/name of a region.'
    - '&8➼ &c/ctp delete <region> &fDelete an existing region.'
    - '&8➼ &c/ctp (list | info) &fView all region information.'
    - '&8➼ &c/ctp (pos1 | pos2) <region> &fSet cuboid boundaries of a region.'
    - '&8➼ &c/ctp setTP <region> &fSet teleport location.'
    - '&8➼ &c/ctp (border | outline) <region> &fSee boundaries and TP location of a region.'
    - '&8➼ &c/ctp setDisplayName <region> <display name> &fChange the display name.'
    - '&8➼ &c/ctp setPrice <region> <price> &fChange the price of teleportation.'
    - '&8➼ &c/ctp setEnabled <region> &fEnable a region.'
    - '&8➼ &c/ctp setDisabled <region> &fDisable a region.'
    - '&8➼ &c/ctp (addCMD | addCommand) <region> <command> &fAdd a command to a region.'
    - '&8➼ &c/ctp (delCMD | delCommand) <region> <id> &fDelete a command from a region.'
    - '&8➼ &c/ctp reset playerData <region | all> &fDelete player data for a region.'
    - '&8➼ &c/ctp (tp | teleport) <region> [player] [bypass] &fTeleport player to region.'
    - '&8➼ &c/ctp regions &fSee all locked/unlocked regions.'
    - '&8➼ &c/ctp addPlayerRegion <region> <player> &fAdd a region to a player''s list.'
    - '&8➼ &c/ctp delPlayerRegion <region> <player> &fRemove a region from a player''s list.'
    - '&8&m――――――――――――――――――――――――――――――'

