messages:
  prefix: '&c&lCyber&f&lTravel &8»'
  no-permission: '&cYou don''t have permission to do that!'
  help-player:
    - '&8&m―――――&8<&c&l Cyber&f&lTravel &8>&8&m―――――'
    - '&8➼ &c/ctp about &fAbout the plugin.'
    - '&8➼ &c/ctp help &fSee the help menu.'
    - '&8➼ &c/ctp (tp|teleport) <region> &fTeleport to location.'
    - '&8➼ &c/ctp (regions) <region> &fSee all locked/unlocked regions.'
